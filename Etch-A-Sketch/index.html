<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div class="title">
        <h1>Etch-A-Sketch</h1>
      </div>
      <div id="container"></div>
      <div id="buttonsDiv">
        <button id="btnClear" type="button" name="Clear Grid">Clear Grid</button>
        <button id="btnNewGrid" type="button" name="Setup New Grid">Setup New Grid</button>
        <button id="btnPickColor" type="button" name="Change Color">Change Color</button>
        <input id="inputPickColor" type="color" name="inputPickColor" value="#000000">
        <button id="btnRandomColor" type="button" name="Randomize Colors">Randomize Colors</button>
      </div>
    </div>
  </body>

</html>
<script type="text/javascript" src="main.js"></script>
